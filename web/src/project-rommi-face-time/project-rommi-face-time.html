<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="project-rommi-face-time">
  <template>
    <style>
      :host {
        display: inline-block;
	font-family: 'Roboto';
      }
      .date {
	      	color: #ffcc00;
	      	font-size: 4em;

      }
      .time {
	      	color: white;
	      	font-size: 8em;
      }
    </style>
    <div class="date">[[day]].[[month]].[[year]]</div>
    <div class="time">[[hour]]:[[minute]]:[[second]]</div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ProjectRommiFaceTime extends Polymer.Element {
      	static get is() { return 'project-rommi-face-time'; }
      	static get properties() {
        	return {
          		year: {
            			type: Number,
            			value: 0
          		},
          		month: {
            			type: Number,
            			value: 0
          		},
          		day: {
            			type: Number,
            			value: 0
          		},
          		hour: {
            			type: String,
            			value: 0
          		},
          		minute: {
            			type: String,
            			value: 0
          		},
          		second: {
            			type: String,
            			value: "00"
          		},
        	};
      	}
	
	ready(){
		super.ready();
		console.log('clock started')
		setInterval(function(that){
	              that.update_time();
		}, 1000, this);
	}
	
	update_time(){
		var dt = new Date();
		this.year = dt.getFullYear()
		this.month = dt.getMonth() + 1
		this.day = dt.getDate()
		this.hour = ("0" + dt.getHours()).slice(-2)
		this.minute = ("0" + dt.getMinutes()).slice(-2)
		this.second = ("0" + dt.getSeconds()).slice(-2)
      	}
      	
	constructor() {
        	super();
	}
}

	window.customElements.define(ProjectRommiFaceTime.is, ProjectRommiFaceTime);
  	</script>
</dom-module>
